services:
  - type: web
    name: backend-alphabit
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: alphabit-db
          property: connectionString
      - key: CORS_ORIGIN
        value: "*" # Update this with your Vercel URL after deployment
    autoDeploy: true

databases:
  - name: alphabit-db
    databaseName: alphabit
    user: alphabit_user
    plan: free # Render offers a free tier for Postgres (limited 90 days), good for Hackathon!
